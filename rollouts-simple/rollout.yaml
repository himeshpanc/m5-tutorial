apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
spec:
  replicas: 5 #Number of replicas to maintain
  strategy:
    canary:
      steps:
      - setWeight: 20 #Set the weight of the canary to 20%
      - pause: {} #Pause the rollout
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2 #Number of previous rollouts to keep
  selector:
    matchLabels:
      app: rollouts-demo #in the Rollout tells Kubernetes. Hey, manage all pods that have these labels.
  template:
    metadata:
      labels:
        app: rollouts-demo #Must match the selector's matchLabels
    spec:
      containers:
      - name: rollouts-demo
        image: argoproj/rollouts-demo:red #Pod template for creating new pods
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
