apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: solar-app-of-apps
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: akuity
  source:
    path: solar-app/apps
    repoURL: https://github.com/himeshpanc/m5-tutorial.git
    targetRevision: gh
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true